<div class="login-container">
  <div class="login-card">
    <!-- Logo and Brand -->
    <div class="brand-section">
      <div class="logo">
        <img src="images/logo.png" alt="notes logo" />
        <span class="brand-text">Notily</span>
      </div>
    </div>

    <!-- Welcome Text -->
    <div class="welcome-section">
      <h1 class="welcome-title">Welcome to Notily</h1>
      <p class="welcome-subtitle">Please log in to continue</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <app-input
        labelFor="email"
        label="Email Address"
        type="text"
        placeholder="example@gmail.com"
        [control]="emailControl"
        autocomplete="email"
        [customErrorMessages]="{
          required: 'Email is required',
          email: 'Email address is not valid'
        }"
      ></app-input>

      <!-- Password Field -->
      <app-password-input
        labelFor="password"
        type="password"
        [showForgotLink]="true"
        [control]="passwordControl"
        (forgotClicked)="onForgotPassword()"
      ></app-password-input>

      <!-- Login Button -->
      <button
        type="submit"
        class="btn btn-primary login-btn"
        [disabled]="loginForm.invalid || isLoading()"
        [class.loading]="isLoading()"
      >
        <span *ngIf="!isLoading()">Login</span>
        <app-loader
          class="loading-spinner"
          *ngIf="isLoading()"
          message="Logging in..."
        ></app-loader>
      </button>
      @if (errorMessage()) {
      <p class="error-message form-error">
        <svg
          width="16"
          height="17"
          viewBox="0 0 16 17"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2 8.5C2 11.8133 4.68605 14.5 8 14.5C11.3139 14.5 14 11.8133 14 8.5C14 5.18605 11.3139 2.5 8 2.5C4.68605 2.5 2 5.18605 2 8.5Z"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M8.0038 10.9621V8.09573V10.9621ZM8 6.0695V6.02734V6.0695Z"
            fill="currentColor"
          />
          <path
            d="M8.0038 10.9621V8.09573M8 6.0695V6.02734"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        {{ errorMessage() }}
      </p>
      }
    </form>

    <!-- Divider -->
    <div class="divider">
      <span class="divider-text">Or log in with:</span>
    </div>

    <!-- Google Login -->
    <button
      type="button"
      class="btn btn--secondary google-btn"
      (click)="onGoogleLogin()"
      [disabled]="isLoading()"
    >
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path
          d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          fill="#4285F4"
        />
        <path
          d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          fill="#34A853"
        />
        <path
          d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          fill="#FBBC05"
        />
        <path
          d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          fill="#EA4335"
        />
      </svg>
      Google
    </button>

    <!-- Sign Up Link -->
    <div class="signup-section">
      <span class="signup-text">No account yet?</span>
      <button type="button" class="signup-link" (click)="onSignUp()">
        Sign Up
      </button>
    </div>
  </div>
</div>
