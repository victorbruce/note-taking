<div class="login-container">
  <div class="login-card">
    <!-- Logo and Brand -->
    <div class="brand-section">
      <div class="logo">
        <img src="images/logo.png" alt="notes logo" />
        <span class="brand-text">Notily</span>
      </div>
    </div>

    <!-- Welcome Text -->
    <div class="welcome-section">
      <h1 class="welcome-title">Welcome to Notily</h1>
      <p class="welcome-subtitle">Please log in to continue</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-input"
          placeholder="email@example.com"
          [class.error]="isFieldInvalid('email')"
          autocomplete="email"
        />
        <div class="error-message" *ngIf="isFieldInvalid('email')">
          <span *ngIf="loginForm.get('email')?.errors?.['required']"
            >Email is required</span
          >
          <span *ngIf="loginForm.get('email')?.errors?.['email']"
            >Please enter a valid email</span
          >
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <div class="password-header">
          <label for="password" class="form-label">Password</label>
          <button
            type="button"
            class="forgot-link"
            (click)="onForgotPassword()"
          >
            Forgot
          </button>
        </div>
        <div class="password-input-wrapper">
          <input
            id="password"
            [type]="showPassword() ? 'text' : 'password'"
            formControlName="password"
            class="form-input password-input"
            placeholder="Enter your password"
            [class.error]="isFieldInvalid('password')"
            autocomplete="current-password"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="
              showPassword() ? 'Hide password' : 'Show password'
            "
          >
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              @if (!showPassword()) {
              <path
                d="M12 5C7.5 5 3.73 7.61 2 12C3.73 16.39 7.5 19 12 19S20.27 16.39 22 12C20.27 7.61 16.5 5 12 5ZM12 17C9.24 17 7 14.76 7 12S9.24 7 12 7S17 9.24 17 12S14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12S10.34 15 12 15S15 13.66 15 12S13.66 9 12 9Z"
                fill="currentColor"
              />
              } @else {
              <path
                d="M2 4L20 22L18.5 23.5L15.5 20.5C14.4 20.8 13.2 21 12 21C7.5 21 3.73 18.39 2 14C2.83 12.15 4.24 10.64 6 9.64L2.5 6.1L2 4ZM12 19C13.2 19 14.34 18.78 15.42 18.42L14.42 17.42C13.66 17.78 12.87 18 12 18C9.24 18 7 15.76 7 13C7 12.13 7.22 11.34 7.58 10.58L6.58 9.58C5.61 10.25 4.86 11.15 4.42 12.18C5.61 15.25 8.58 17.5 12 17.5V19ZM12 7C14.76 7 17 9.24 17 12C17 12.87 16.78 13.66 16.42 14.42L15.42 13.42C15.78 12.87 16 12.13 16 12C16 10.34 14.66 9 13 9C12.87 9 12.13 9.22 11.58 9.58L10.58 8.58C11.34 8.22 12.13 8 13 8H12V7Z"
                fill="currentColor"
              />
              }
            </svg>
          </button>
        </div>
        <div class="error-message" *ngIf="isFieldInvalid('password')">
          <span *ngIf="loginForm.get('password')?.errors?.['required']"
            >Password is required</span
          >
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']"
            >Password must be at least 6 characters</span
          >
        </div>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="login-btn"
        [disabled]="loginForm.invalid || isLoading()"
        [class.loading]="isLoading()"
      >
        <span *ngIf="!isLoading()">Login</span>
        <span *ngIf="isLoading()" class="loading-spinner">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <circle
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              opacity="0.25"
            />
            <path
              d="M12 2A10 10 0 0 1 22 12"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
            />
          </svg>
          Logging in...
        </span>
      </button>
      @if (errorMessage()) {
      <p class="error-message form-error">
        <svg
          width="16"
          height="17"
          viewBox="0 0 16 17"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2 8.5C2 11.8133 4.68605 14.5 8 14.5C11.3139 14.5 14 11.8133 14 8.5C14 5.18605 11.3139 2.5 8 2.5C4.68605 2.5 2 5.18605 2 8.5Z"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M8.0038 10.9621V8.09573V10.9621ZM8 6.0695V6.02734V6.0695Z"
            fill="currentColor"
          />
          <path
            d="M8.0038 10.9621V8.09573M8 6.0695V6.02734"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        {{ errorMessage() }}
      </p>
      }
    </form>

    <!-- Divider -->
    <div class="divider">
      <span class="divider-text">Or log in with:</span>
    </div>

    <!-- Google Login -->
    <button
      type="button"
      class="google-btn"
      (click)="onGoogleLogin()"
      [disabled]="isLoading()"
    >
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path
          d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          fill="#4285F4"
        />
        <path
          d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          fill="#34A853"
        />
        <path
          d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          fill="#FBBC05"
        />
        <path
          d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          fill="#EA4335"
        />
      </svg>
      Google
    </button>

    <!-- Sign Up Link -->
    <div class="signup-section">
      <span class="signup-text">No account yet?</span>
      <button type="button" class="signup-link" (click)="onSignUp()">
        Sign Up
      </button>
    </div>
  </div>
</div>
